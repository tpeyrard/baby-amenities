<div fxFlexFill style="position: absolute; height: 100%; min-height: 100%; min-width: 100%; width: 100%; flex-direction: column; box-sizing: border-box; display: flex;">
  <mat-toolbar color="primary" style="position: relative">
    <mat-toolbar-row>
      <h1>Welcome to {{ title }}</h1>
      <span class="example-spacer"></span>
      <mat-icon class="example-icon">verified_user</mat-icon>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container style="position: relative; height: 100%; min-height: 100%; min-width: 100%; width: 100%; flex-direction: row; display: flex;">
    <mat-sidenav #sidenav mode="side" opened="true" class="fixed-nav" fxFlex="30">
      Sidenav not fixed
    </mat-sidenav>
    <mat-sidenav-content class="nav-content" fxFlex="70" >
      <h2>Here is a list of shoes: </h2>

      <mat-selection-list #shoes>
        <mat-list-option *ngFor="let shoe of typesOfShoes">
          {{shoe}}
        </mat-list-option>
      </mat-selection-list>

      <p>
        Number of options selected: {{shoes.selectedOptions.selected.length}}
      </p>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
