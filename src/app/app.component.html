<mat-toolbar color="primary" class="header">
  <mat-toolbar-row>
    <button mat-icon-button routerLink="/">
      <mat-icon>home</mat-icon>
    </button>
    <h1 id="title">Welcome to {{ title }}</h1>
    <span class="spacer"></span>
    <p *ngIf="user" id="userName">{{ user.displayName }}</p>
    <nav>
      <button mat-icon-button routerLink="/account" fxShow="{{signedIn}}">
        <mat-icon aria-hidden="true">account_circle</mat-icon>
      </button>
      <button mat-icon-button (click)="signIn()">
        <mat-icon aria-hidden="true">{{computeLock()}}</mat-icon>
      </button>
    </nav>
  </mat-toolbar-row>
</mat-toolbar>


<div *ngIf="user; else showLogin">
  <router-outlet></router-outlet>
</div>
<ng-template #showLogin>
  <div id="showLoginForm" class="back-color-primary">
    <button mat-raised-button color="accent" (click)="signIn()">
      <mat-icon aria-hidden="true">account_circle</mat-icon>
      <span>Login with Google</span></button>
  </div>
</ng-template>

<app-editor></app-editor>

<button mat-fab color="primary" id="createButton" (click)="create()" *ngIf="signedIn">
  <mat-icon aria-hidden="true">add</mat-icon>
</button>

<mat-toolbar class="footer">Footer<span class="spacer"></span>
  <button mat-button color="warn" fxShow="{{signedIn}}" (click)="signOut()">Logout</button>
</mat-toolbar>
